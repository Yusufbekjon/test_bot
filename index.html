<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Natijasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 50px;
    }
    input {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Natijasi</h1>
    <p>ID ni kiriting:</p>
    <input type="text" id="user-id" placeholder="Foydalanuvchi ID" />
    <button onclick="getTestResult()">Natijani ko'rish</button>
    <div id="result"></div>
  </div>

  <script>
    async function getTestResult() {
      const userId = document.getElementById('user-id').value.trim();
      const resultDiv = document.getElementById('result');

      if (!userId) {
        resultDiv.innerHTML = "Iltimos, ID ni kiriting.";
        return;
      }

      try {
        // API chaqiruvi (ma'lumotlar backend'dan olinadi)
        const response = await fetch(`https://your-backend-url.com/api/results/${userId}`);
        if (response.ok) {
          const data = await response.json();
          resultDiv.innerHTML = `
            <strong>Natija:</strong><br>
            To'g'ri javoblar: ${data.correct}<br>
            Xato javoblar: ${data.wrong}
          `;
        } else {
          resultDiv.innerHTML = "ID bo'yicha ma'lumot topilmadi.";
        }
      } catch (error) {
        resultDiv.innerHTML = "Xatolik yuz berdi. Iltimos, keyinroq urinib ko'ring.";
      }
    }
  </script>
</body>
</html>
