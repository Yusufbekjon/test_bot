<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Natijasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Natijasini Tekshirish</h1>
        <input type="text" id="userId" placeholder="ID raqamini kiriting">
        <button onclick="checkResult()">Tekshirish</button>
        <p id="result"></p>
    </div>
    <script>
        function checkResult() {
            const userId = document.getElementById('userId').value;
            fetch(`/api/result?user_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('result').innerText = `✅ To'g'ri: ${data.correct}, ❌ Xato: ${data.wrong}`;
                    } else {
                        document.getElementById('result').innerText = "❌ Natija topilmadi.";
                    }
                })
                .catch(() => {
                    document.getElementById('result').innerText = "❌ Xatolik yuz berdi.";
                });
        }
    </script>
</body>
</html>
