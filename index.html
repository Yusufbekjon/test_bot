<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Natijasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 50px;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Natijasi</h1>
    <div id="result">Natijalar yuklanmoqda...</div>
  </div>

  <script>
    async function getTestResult() {
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('user_id');
      const resultDiv = document.getElementById('result');

      if (!userId) {
        resultDiv.innerHTML = "Foydalanuvchi ID topilmadi.";
        return;
      }

      try {
        // Backend'ga foydalanuvchi ID bilan so'rov yuborish
        const response = await fetch("https://test-bot-livid.vercel.app/api/results/" + userId);
        if (response.ok) {
          const data = await response.json();
          resultDiv.innerHTML = `
            <strong>Natija:</strong><br>
            To'g'ri javoblar: ${data.correct}<br>
            Xato javoblar: ${data.wrong}
          `;
        } else {
          resultDiv.innerHTML = "Natijalar topilmadi.";
        }
      } catch (error) {
        resultDiv.innerHTML = "Xatolik yuz berdi. Iltimos, keyinroq urinib ko'ring.";
      }
    }

    getTestResult();
  </script>
</body>
</html>
